<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Surah Maryam Verses</title>
    <style>
        /* Islamic style inspired design */
        @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

        body {
            font-family: 'Amiri', serif;
            margin: 2rem;
            background: linear-gradient(135deg, #f0e6d2, #d9cba3);
            color: #3e2f1c;
        }
        h1 {
            text-align: center;
            color: #5a3e1b;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px #bfae7a;
        }
        .verse-container {
            max-width: 90%;
            max-width: 900px;
            margin: 1rem auto;
            background: #fff8e1;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(90, 62, 27, 0.4);
            border: 3px solid #bfae7a;
            position: relative;
        }
        .verse {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-bottom: 1px solid #d6caa3;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .verse:hover {
            background: rgba(191, 174, 122, 0.1);
            transform: translateX(10px);
            box-shadow: -5px 5px 15px rgba(90, 62, 27, 0.1);
        }
        .verse-id {
            font-weight: 700;
            color: #7a5e2e;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        .verse:hover .verse-id {
            color: #5a3e1b;
        }
        .arabic-text {
            font-size: 2rem;
            direction: rtl;
            text-align: right;
            margin-top: 0.5rem;
            color: #4a3a1a;
            line-height: 1.6;
            font-weight: 600;
            text-shadow: 0 0 3px #bfae7a;
            transition: all 0.3s ease;
        }
        .verse:hover .arabic-text {
            text-shadow: 0 0 5px #bfae7a;
            transform: scale(1.01);
        }
        .translation {
            margin-top: 0.7rem;
            font-style: italic;
            color: #6b5e3a;
            font-size: 1rem;
            line-height: 1.4;
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        .verse:hover .translation {
            opacity: 1;
            color: #5a3e1b;
        }
        /* Decorative Islamic pattern border */
        .verse-container::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 10px;
            background: repeating-radial-gradient(circle at center, #bfae7a 0, #bfae7a 2px, transparent 2px, transparent 5px);
            border-radius: 5px;
            opacity: 0.3;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                margin: 1rem;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 0.8rem;
            }
            .verse-container {
                padding: 1.5rem 2rem;
            }
            .verse {
                padding: 1rem;
                margin-bottom: 1.5rem;
            }
            .arabic-text {
                font-size: 1.5rem;
            }
            .translation {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .verse-container {
                padding: 1rem 1rem;
                border-width: 2px;
            }
            .verse {
                padding: 0.8rem;
                margin-bottom: 1rem;
            }
            .verse-id {
                font-size: 1rem;
            }
            .arabic-text {
                font-size: 1.2rem;
            }
            .translation {
                font-size: 0.85rem;
            }
            .verse:hover {
                transform: none;
                box-shadow: none;
                background: transparent;
                cursor: default;
            }
        }
    </style>
</head>
<body>
    <h1>Surah Maryam Verses</h1>
    <div id="verses" class="verse-container">
        Loading verses...
    </div>

    <script>
        async function fetchVerses() {
            try {
                const response = await fetch('https://impartial-adaptation-production.up.railway.app/api/verses/maryam');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const verses = await response.json();
                const versesContainer = document.getElementById('verses');
                versesContainer.innerHTML = '';
                verses.forEach(verse => {
                    const verseDiv = document.createElement('div');
                    verseDiv.className = 'verse';

                    const verseId = document.createElement('div');
                    verseId.className = 'verse-id';
                    verseId.textContent = `Ayat ${verse.verse_number}`;

                    const arabicText = document.createElement('div');
                    arabicText.className = 'arabic-text';
                    arabicText.textContent = verse.text_arabic;

                    const translation = document.createElement('div');
                    translation.className = 'translation';
                    translation.textContent = verse.text_translation;

                    verseDiv.appendChild(verseId);
                    verseDiv.appendChild(arabicText);
                    verseDiv.appendChild(translation);

                    versesContainer.appendChild(verseDiv);
                });
            } catch (error) {
                document.getElementById('verses').textContent = 'Failed to load verses: ' + error.message;
            }
        }

        fetchVerses();
    </script>
</body>
</html>
